<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Puzzle</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Calculator Puzzle</h1>
    <p>Drag and drop the numbers to rearrange the calculator so it works properly </br> Once you are done the buttons will turn green.</p>
    <button class='start'>Start new game</button>
    <section class="calc">
        <section class="result">0</section>
        <div class="botton-container number-container" value='7'>
            <div class="button" draggable="true" value>7</div>
        </div>
        <div class="botton-container number-container" value='8'>
            <div class="button" draggable="true" value>8</div>
        </div>
        <div class="botton-container number-container" value='9'>
            <div class="button" draggable="true" value>9</div>
        </div>
        <div class="botton-container special-container" value='/'>
            <div class="button special" draggable="true" value>&#247;</div>
        </div>
        <div class="botton-container number-container" value='4'>
            <div class="button" draggable="true" value>4</div>
        </div>
        <div class="botton-container number-container" value='5'>
            <div class="button" draggable="true" value>5</div>
        </div>
        <div class="botton-container number-container" value='6'>
            <div class="button" draggable="true" value>6</div>
        </div>
        <div class="botton-container special-container" value='*'>
            <div class="button special" draggable="true" value>x</div>
        </div>
        <div class="botton-container number-container" value='1'>
            <div class="button" draggable="true" value>1</div>
        </div>
        <div class="botton-container number-container" value='2'>
            <div class="button" draggable="true" value>2</div>
        </div>
        <div class="botton-container number-container" value='3'>
            <div class="button" draggable="true">3</div>
        </div>
        <div class="botton-container special-container" value='-'>
            <div class="button special" draggable="true">-</div>
        </div>
        <div class="botton-container number-container" value='0'>
            <div class="button" draggable="true">0</div>
        </div>
        <div class="botton-container special-container" value='.'>
            <div class="button ac" draggable="true">AC</div>
        </div>
        <div class="botton-container equel-container" value='='>
            <div class="button equel" draggable="true">=</div>
        </div>
        <div class="botton-container special-container" value='+'>
            <div class="button special" draggable="true">+</div>
        </div>
    </section>
    <footer>Created by Tom3r</footer>
    <script src="./script.js"></script>
</body>
</html>
